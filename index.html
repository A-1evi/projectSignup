<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="h-screen flex items-center w-full justify-center bg-gray-100">
      <form
        id="signupForm"
        autocomplete="off"
        class="bg-white p-8 rounded shadow-md w-full max-w-sm"
      >
        <label for="email" class="block text-gray-700 mb-2">Email</label>
        <input
          id="emailInput"
          type="text"
          name="email"
          placeholder="Example@email.com"
          class="border p-2 mb-1 w-full"
        />
        <p id="emailMsg" class="text-sm mb-2"></p>

        <label for="Password" class="block text-gray-700 mb-2">Password</label>
        <input
          id="passwordInput"
          type="password"
          name="Password"
          placeholder="Your Password"
          class="border p-2 mb-1 w-full"
        />
        <p id="passwordMsg" class="text-sm mb-2"></p>

        <p
          id="allGoodMsg"
          class="text-green-600 text-sm font-semibold mb-2"
        ></p>

        <button
          type="submit"
          class="bg-blue-600 text-white py-2 rounded hover:bg-blue-700 w-full"
        >
          Submit
        </button>
      </form>
    </div>
    <script>
      const emailInput = document.getElementById("emailInput");
      const passwordInput = document.getElementById("passwordInput");
      const emailMsg = document.getElementById("emailMsg");
      const passwordMsg = document.getElementById("passwordMsg");
      const allGoodMsg = document.getElementById("allGoodMsg");
      const form = document.getElementById("signupForm");

      let emailValid = false;
      let passwordValid = false;

      function validateEmail(value) {
        if (value.length <= 3) {
          emailMsg.textContent = "Email must be more than 3 characters.";
          emailMsg.className = "text-red-600 text-sm mb-2";
          emailValid = false;
        } else if (!value.includes("@") || !value.includes(".")) {
          emailMsg.textContent = 'Email must contain "@" and "."';
          emailMsg.className = "text-red-600 text-sm mb-2";
          emailValid = false;
        } else {
          emailMsg.textContent = "";
          emailValid = true;
        }
        showAllGood();
      }

      function validatePassword(value) {
        if (value.length <= 8) {
          passwordMsg.textContent = "Password must be more than 8 characters.";
          passwordMsg.className = "text-red-600 text-sm mb-2";
          passwordValid = false;
        } else {
          passwordMsg.textContent = "";
          passwordValid = true;
        }
        showAllGood();
      }

      function showAllGood() {
        if (emailValid && passwordValid) {
          allGoodMsg.textContent = "All good to go";
        } else {
          allGoodMsg.textContent = "";
        }
      }

      emailInput.addEventListener("input", (e) => {
        validateEmail(e.target.value);
      });
      passwordInput.addEventListener("input", (e) => {
        validatePassword(e.target.value);
      });

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        if (!emailValid || !passwordValid) {
          showAllGood();
          return;
        }
        const confirmed = window.confirm("Are you sure you want to sign up?");
        if (confirmed) {
          alert("Successful signup!");
        } else {
          emailInput.value = "";
          passwordInput.value = "";
          emailMsg.textContent = "";
          passwordMsg.textContent = "";
          allGoodMsg.textContent = "";
        }
      });
    </script>
  </body>
</html>
